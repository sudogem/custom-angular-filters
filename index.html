<body>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-lg-offset-3">
      <div ng-app="filters">
        <div ng-controller="demo">
          <div class="panel panel-default">
             <div class="panel-body">
               <h4 class="text-center">AngularJS Filter - Proper name</h4>
               <p><strong>Original:</strong></p>
               <ul class="list"> 
                 <li ng-repeat="n in names | orderBy: -first">{{n.first | propername: n.gender}}</li>                 
               </ul>               
            </div>
          </div>
      </div>
    </div>
  </div>

  <div class="row credits">
      <div class="col-lg-6 col-lg-offset-3 text-center">
        <a target="_blank" href="http://www.scotch.io">Read Full Tutorial on Scotch.io</a>
    </div>
  </div>
</div>

<script type="JavaScript" src="script.js"></script>
</body>
</html>
